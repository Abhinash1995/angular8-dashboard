<div class="container">
  <h1>Products List</h1>
  <ng-container *ngIf="isLoading">
    <app-card-loader>
       Loading products list ... Please wait.
      </app-card-loader>
  </ng-container>
  <ng-container *ngIf="isError">
    <app-network-error></app-network-error>
  </ng-container>
  <div fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="10px" ngClass.gt-xs="ml-10">
    <mat-card  *ngFor="let bestProduct of bestProducts" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)">
      <app-best-product [bestProduct] = "bestProduct"></app-best-product>
    </mat-card>
  </div>

</div>
