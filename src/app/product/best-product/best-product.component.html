  <!-- <mat-card fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)"> -->
   <div class="items-list-item" *ngIf="bestProduct" >
    <mat-card-content>
      <div class="row">
        <div class="col-md-12">
          <img class="items-list-item__img" [src]="bestProduct.productImageUrl" [alt]="bestProduct.productName" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4 *ngIf="bestProduct.productName">
            <strong>{{bestProduct.productName}}</strong>
          </h4>
          <p *ngIf="bestProduct.productSeller">
            <strong>Seller:</strong> {{bestProduct.productSeller}}
          </p>
          <p *ngIf="bestProduct.productCategory">
            <strong>Category:</strong> {{bestProduct.productCategory}}
          </p>
          <p *ngIf="bestProduct.productPrice">
            <strong>Price:</strong> ₹ {{ bestProduct.productPrice }}
          </p>
          <button mat-raised-button color="primary">More Info</button>
        </div>

        <button mat-icon-button (click)="toggleSelected()">
          <mat-icon
            *ngIf="selected"
            aria-label="Example icon-button with a heart icon">
            favorite
          </mat-icon>

          <mat-icon
            *ngIf="!selected"
            aria-label="Example icon-button with a heart icon">
            favorite_border
          </mat-icon>

        </button>
      </div>
    </mat-card-content>
   </div>
